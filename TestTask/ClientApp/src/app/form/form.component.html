<form #form="ngForm" class="base-form">
    <div class="form-header">
        <h4>Model creation page</h4>
    </div>

    <div class="form-inputs">
        
        <div class="form-input">
            <label class="form-input__label">Name:</label>
            <input class="form-input__field" type="text" name="name" required maxlength="30" [(ngModel)]="model.name" />
        </div>

        <div class="form-input">
            <label class="form-input__label">Enum:</label>
            <select name="enum" [(ngModel)]="model.enum" [class.invalid]="model.enum == null" [class.valid]="model.enum != null" required class="form-input__field">
                <option [ngValue]="null"></option>
                <option *ngFor="let enum of modelEnums" [ngValue]="enum" >
                    {{ enum }}
                </option>
            </select>
        </div>

        <div class="form-input">
            <label class="form-input__label">Date:</label>
            <input class="form-input__field" name="date" type="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" [(ngModel)]="model.date" />
        </div>

        <div class="form-input">
            <label class="form-input__label">CheckBox:</label>
            <input class="form-input__field" name="firstSwitcher" type="checkbox" [(ngModel)]="model.firstSwitcher" />
        </div>

        <div class="form-input">
            <label class="form-input__label">Switcher:</label>
            <div class="form-input__field form-input">
                <div class="inline-elements form-input__field">
                    <label>True:</label>
                    <input name="secondSwitcher" class="inline-element" type="radio" [value]="true" [(ngModel)]="model.secondSwitcher" />
                </div>
                <div class="inline-elements form-input__field">
                    <label>False:</label>
                    <input name="secondSwitcher" class="inline-element" type="radio" [value]="false" [(ngModel)]="model.secondSwitcher" />
                </div>
            </div>
        </div>

        <div class="form-input">
            <label class="form-input__label">Range:</label>
            <input class="form-input__field" name="range" type="range" min="0" max="100" [class.valid]="model.range" [class.invalid]="!model.range" required [(ngModel)]="model.range" />
        </div>

    </div>

    <div class="form-actions">
        <button class="form-action form-action__save" [disabled]="form.invalid" (click)="save()" type="submit"> {{ action }}</button>
        <button class="form-action form-action__reset" (click)="reset()" type="reset">New entity</button>
    </div>
</form>
